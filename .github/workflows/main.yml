name: Build MessedUpFarm EXE

on:
  push:
    branches:
      - main

jobs:
  build-exe:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - run: |
          pyinstaller --onefile main.py --add-data "resources:resources" --name=MessedUpFarm --icon="resources/app.ico" --windowed

      - run: |
          mkdir downloads
          copy dist\MessedUpFarm.exe downloads\MessedUpFarm.exe
