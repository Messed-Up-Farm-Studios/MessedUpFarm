name: Build & Release MessedUpFarm

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - run: |
          pyinstaller --onefile main.py --add-data "resources:resources" --name MessedUpFarm --icon="resources/app.ico" --windowed

      # Create a GitHub Release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}  # auto-version by workflow run
          release_name: MessedUpFarm v1.0.${{ github.run_number }}
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

      # Upload the EXE as a release asset
      - name: Upload EXE
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist\MessedUpFarm.exe
          asset_name: MessedUpFarm.exe
          asset_content_type: application/octet-stream
