<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MessedUpFarm</title>
    <!-- Google Fonts for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #8BC34A, #558B2F);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .download-btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background: #FF5722;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .download-btn:hover {
            background: #E64A19;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .download-btn {
                padding: 12px 25px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MessedUpFarm</h1>
        <img src="resources/app.png" alt="MessedUpFarm Game Screenshot">
        <br>
        <a href="dist/MessedUpFarm.exe" class="download-btn" download>Download Now</a>
    </div>
</body>
</html>
